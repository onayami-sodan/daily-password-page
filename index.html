<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>本日のパスワード</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kiwi Maru', serif;
      text-align: center;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      padding: 3em;
      color: #444;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.3);
      display: inline-block;
      padding: 2em 3em;
      font-size: 1.5em;
      margin-top: 2em;
    }
    h1 {
      font-size: 2em;
      color: #e75480;
      margin-bottom: 0.5em;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>✨ 本日のひみつのパスワード ✨</h1>
  <div class="card" id="passwordBox">生成中です...</div>
  <div class="note">このパスワードを LINE のトークルームに入力してくださいね～♡
  </div>

  <script>
    const seed = new Date().toISOString().slice(0, 10);
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
      hash = seed.charCodeAt(i) + ((hash << 5) - hash);
    }
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let password = '';
    for (let i = 0; i < 6; i++) {
      password += chars.charAt(Math.abs((hash + i * 17) % chars.length));
    }
    document.getElementById("passwordBox").innerText = password;
  </script>
</body>
</html>
